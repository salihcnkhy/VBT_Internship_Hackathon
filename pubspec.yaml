name: vbt_hackathon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7
  tuple: ^1.0.3
  charts_flutter: ^0.9.0
  font_awesome_flutter: ^8.8.1
  auto_size_text: ^2.1.0
  flutter_svg: any
  smooth_page_indicator: ^0.2.0
  mobx: ^1.2.1+1
  build_runner: ^1.10.0
  mobx_codegen: ^1.1.0+1
  flutter_mobx: ^1.1.0+1
  shared_preferences: ^0.5.8
  cupertino_icons: ^0.1.3
  persistent_bottom_nav_bar: ^2.0.5
  socket_io_client: ^0.9.10
  uuid: ^2.2.0
  http: ^0.12.2
  settings_ui: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/svg/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf